<div class="center-form">
    <div class="room-container">
        <div class="room-row" *ngFor="let room of rooms">
            <nz-card class="room-card" [nzActions]="[actionEdit]">
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{size: 'large'}">
                    <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{room.name}}" nzDescription="Type: {{room.type}}">

                    </nz-card-meta>
                    <nz-card-meta style="margin-left: 49px;" nzDescription="Price: {{room.price}}">

                    </nz-card-meta>

                </nz-skeleton>
            </nz-card>

            <ng-template #avatarTemplate>
                <nz-avatar
                    nzSrc="https://static.vecteezy.com/system/resources/previews/062/803/158/non_2x/radiant-joyful-gothic-geometric-portrait-crisp-edges-symmetrical-minimal-design-with-scalable-design-detailed-png.png">

                </nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="check-square" [nzTheme]="'twotone'" class="icon" >

                </span>
            </ng-template>
        </div>
    </div>

    <div class="pagination">
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="10"
            (nzPageIndexChange)="pageIndexChange($event)">

        </nz-pagination>
    </div>
</div>
